<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼 청첩장</title>
    <style>
        body {
            font-family: 'Noto Serif KR', serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .invitation {
            background-color: white;
            margin: 50px auto;
            padding: 40px;
            width: 60%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #d9534f;
        }

        .couple-names {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .wedding-details {
            font-size: 1.2rem;
            margin: 30px 0;
            line-height: 1.6;
        }

        .wedding-details span {
            display: block;
            margin: 5px 0;
        }

        .rsvp {
            margin-top: 30px;
        }

        .rsvp a {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .rsvp a:hover {
            background-color: #c9302c;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation">
        <h1>우리의 결혼식에 초대합니다</h1>

        <div class="couple-names">
            <p><strong>유제욱</strong> & <strong>김유주</strong></p>
        </div>

        <div class="wedding-details">
            <span>날짜: 2025년 05월 10일 (토요일)</span>
            <span>시간: 오후 12시반</span>
            <span>장소: 판교 W컨벤션센터</span>
        </div>

        <div class="rsvp">
            <a href="#">RSVP 하러 가기</a>
        </div>

        <footer>
            © 2024 유제욱& 김유주의 결혼식. 모두 환영합니다!
        </footer>
    </div>
</body>
</html>
